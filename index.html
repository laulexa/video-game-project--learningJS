<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>VideoGame Project</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="winner-message inactive">
            <p class="final-message">You Win!</p>
        </div>
        <div class="loser-message inactive">
            <p class="final-message">Game Over</p>
        </div>
        <p class="countdown"></p>
        <div class="btns">
            <button id="up">Up</button>
            <button id="left">Left</button>
            <button id="right">Right</button>
            <button id="down">Down</button>
            <button id="restart" class="restart-delete-btn">Restart</button>
            <button id="delete-record" class="restart-delete-btn">Delete Record</button>
        </div>
        <div class="messages">
            <p class="stats">Lives: <span id="lives"></span></p>
            <p class="stats">Time ‚è∞: <span id="time"></span></p>
            <p class="stats">Record üèÅ: <span id="record"></span></p>
            <p class="stats" id="result"></p>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
